<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <section class="slider-container">
        <input type="radio" name="dot" id="slide1" checked>
        <input type="radio" name="dot" id="slide2">
        <input type="radio" name="dot" id="slide3">
        <input type="radio" name="dot" id="slide4">
        <input type="radio" name="dot" id="slide5">

        <div class="slider__screen">
            <div class="slider__item slide1">
                <img class="slider__img" src="assets/img/meme-1.jpg" alt="">
                <span class="slider__text">Sleepy Capybara</span>
            </div>
            <div class="slider__item slide2">
                <img class="slider__img" src="assets/img/meme-2.jpg" alt="">
                <span class="slider__text">First connection with Capybara-san</span>
            </div>
            <div class="slider__item slide3">
                <img class="slider__img" src="assets/img/meme-3.jpg" alt="">
                <span class="slider__text">Consumes powerful energy</span>
            </div>
            <div class="slider__item slide4">
                <img class="slider__img" src="assets/img/meme-4.jpg" alt="">
                <span class="slider__text">Hypnotizing</span>
            </div>
            <div class="slider__item slide5">
                <img class="slider__img" src="assets/img/meme-5.jpg" alt="">
                <span class="slider__text">Bzzzzz I'm a bee</span>
            </div>
        </div>

        <div class="slider-pagination">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </section>
</body>

</html>
