<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <section class="slider-container">
        <div class="slider__wrapper">
            <input type="radio" name="dot" id="slide1" checked>
            <input type="radio" name="dot" id="slide2">
            <input type="radio" name="dot" id="slide3">
            <input type="radio" name="dot" id="slide4">
            <input type="radio" name="dot" id="slide5">

            <div class="slider__screen">
                <div class="slider__item slide1">
                    <img class="slider__img" src="assets/img/meme-1.jpg" alt="">
                </div>
                <div class="slider__item slide2">
                    <img class="slider__img" src="assets/img/meme-2.jpg" alt="">
                </div>
                <div class="slider__item slide3">
                    <img class="slider__img" src="assets/img/meme-3.jpg" alt="">
                </div>
                <div class="slider__item slide4">
                    <img class="slider__img" src="assets/img/meme-4.jpg" alt="">
                </div>
                <div class="slider__item slide5">
                    <img class="slider__img" src="assets/img/meme-5.jpg" alt="">
                </div>
            </div>

            <div class="slider__bottom">
                <div class="slider__text">
                    <span class="slider--text1">Sleepy Capybara</span>
                    <span class="slider--text2">First connection with Capybara-san</span>
                    <span class="slider--text3">Consumes powerful energy</span>
                    <span class="slider--text4">Hypnotizing</span>
                    <span class="slider--text5">Bzzzzz I'm a bee</span>
                </div>

                <div class="slider-pagination">
                    <div class="slider__clickarea">
                        <label for="slide1"></label>
                    </div>
                    <div class="slider__clickarea">
                        <label for="slide2"></label>
                    </div>
                    <div class="slider__clickarea">
                        <label for="slide3"></label>
                    </div>
                    <div class="slider__clickarea">
                        <label for="slide4"></label>
                    </div>
                    <div class="slider__clickarea">
                        <label for="slide5"></label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
